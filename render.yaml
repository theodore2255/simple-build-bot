databases:
  - name: postgres
    databaseName: rag_documents
    user: rag_user
    plan: free

services:
  # Redis service
  - type: redis
    name: redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all connections

  # Backend service
  - type: web
    name: backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: GEMINI_API_KEY
        value: your-api-key-here
      - key: HOST
        value: 0.0.0.0
      # ⚠️ Removed PORT, Render sets this automatically

  # Frontend service
  - type: web
    name: frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: backend
          property: host
